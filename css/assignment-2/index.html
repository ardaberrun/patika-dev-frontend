<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google!</title>
  </head>
  <body>
    <div style="width: 90vw; margin: 0 auto; text-align: center">
      <img
        src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
        width="351"
        height="113"
        alt="Google!"
      />
      <table style="width: 100%">
        <tbody>
          <tr>
            <td colspan="3" style="background-color: #eee">
              Search the web using Google!<br /><input
                type="text"
                name="search"
                size="40"
              /><br /><button>Search Google</button
              ><button>I'm feeling Lucky!</button>
            </td>
          </tr>
          <tr>
            <td style="width: 37%; background-color: #7ee5da">
              Special Searches<br />
              <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
                >Stanford Search</a
              ><br />
              <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
                >Linux Search</a
              ><br />
            </td>
            <td style="background-color: #70ccc2; font-size: 13px">
              <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a> <br />
              <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a> <br />
              <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a> <br />
              <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a> <br />
            </td>
            <td style="background-color: #62b3aa; font-size: 13px">
              Get Google! <br />
              updates monthly: <br />
              <input type="hidden" name="listname" value="google-friends" />
              <input type="text" name="emailaddr" value="your e-mail" /> <br />
              <input type="submit" name="SubmitAction" value="Subscribe" />
              &nbsp;&nbsp;
              <a
                href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends"
                >Archive</a
              >
            </td>
          </tr>
          <tr>
            <td colspan="3" style="font-size: 13px">
              <br />
              Copyright Â©1998 Google Inc.
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
