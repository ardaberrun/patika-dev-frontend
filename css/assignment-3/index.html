<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Google</title>
  </head>
  <body>
    <header>
      <ul class="header-left-list">
        <li><a href="#">About</a></li>
        <li><a href="#">Store</a></li>
      </ul>
      <ul class="header-right-list">
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Images</a></li>
        <li>
          <img class="apps-btn" src="assets/appsbutton.svg" alt="Apps Button" />
        </li>
        <li>
          <a href="#"><button class="sign-in-btn">Sign in</button></a>
        </li>
      </ul>
    </header>

    <main>
      <form action="/" method="post">
        <img src="assets/logo.png" alt="Google Logo" />
        <div class="search-area">
          <span>
            <svg
              focusable="false"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
              ></path>
            </svg>
          </span>
          <input type="text" class="search-input" />
          <img src="./assets/voicelogo.png" alt="Voice Logo" />
        </div>
        <div class="buttons">
          <input type="submit" value="Google Search" />
          <input type="submit" value="I'm Feeling Today" />
        </div>
      </form>
    </main>

    <footer>
      <ul class="footer-left-list">
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">How Search Works</a></li>
      </ul>
      <ul class="footer-right-list">
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </footer>
  </body>
</html>
